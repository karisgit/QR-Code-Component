<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="kariuki">
  <meta name="description" content="QR-code">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png">
  <title>QR code</title>
</head>

<body>
  <article class="card">
    <figure class="card__image-container">
      <img src="images/image-qr-code.png" alt="QR-code" class="qrcode__image">
    </figure>

    <div class="card__content">
      <h2 class="card__heading">Improve your front-end skills by building projects</h2>
      <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </article>
</body>
</html>
